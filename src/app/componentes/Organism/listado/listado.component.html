<h1 class="text-muted text-center ">{{titulo}} </h1>

<div class="panel-body">  
  <Table class="table table-striped">
      <thead>
        <tr>
          <th>Email</th>
          <th>Score</th>          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let jugador of listado">
          <td>{{jugador.data.email}}</td>
          <td>{{jugador.data.puntaje}}</td>          
        </tr>
      </tbody>
    </Table> 
</div>
